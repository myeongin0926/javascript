자바스크립트에 관한 언어를 저장해두는 저장소 입니다.

커맨드 라인
>`f12`를 눌러 `console`창에 들어가면 뜨는 파란색 기호 `>`가 뜨고 이곳에 js명령어를 입력할 수 있습니다.
이것을 "커맨드 라인" 이라고 부릅니다.

'script'태그
>`<script>`태그를 이용하면 자바스크립트 프로그램을 HTML 문서 대부분의 위치에 삽입할 수 있습니다.

외부 스크립트
>자바스크립트 코드의 양이 많은 경우엔, 파일로 소분하여 저장할 수 있습니다.
분해해 놓은 각 파일은 `src`속성을 사용해 HTML에 삽입합니다.
```js
<script src = "to/a.js"><script>
```
  
문
>문은 어떤 작업을 수행하는 문법 구조와 명령어를 의미합니다.
코드엔 원하는 만큼 문을 작성할 수 있습니다. 이때, 서로 다른 문은 세미콜론으로 구분합니다.

주석
>주석은 스크립트의 어느 곳에나 작성할 수 있습니다. 자바스크립트 엔진은 주석을 무시하기에
주석의 위치는 실행에 영향을 주지 않습니다.
**한줄 주석** = `//`
**여러줄 주석** = `/*`로 시작해 `*/`로 끝남

변수
>변수는 데이터를 저장할 때 쓰이는  "이름이 붙은 저장소"입니다.
변수는 `let`을 이용하여 생성할 수 있습니다.

상수
>`변화하지 않는 변수`를 선언 할 땐 `let` 대신 `const`를 사용합니다.

대문자 상수
> 대문자 상수는 기억하기 힘든 값을 변수에 할당해 별칭으로 사용하는것으로
런타임에 결정되는 값이 아닌 정해져있는 `ex:생일,색상 등등`을 표현할 때 대문자 상수 사용

숫자형
>숫자형은 정수 및 부동소수점 숫자를 나타냅니다.
숫자형과 관련된 연산은 다양한데 `*`,`/`,`+`,`-`가 대표적입니다.

NaN
>계산중에 에러가 발생했다는 것을 나타내주는 값입니다.
부정확하거나 정의되지 않은 수학 연산을 사용하면 에러가 발생합니다.

문자형
>자바스크립트에선 문자열을 따옴표로 묶습니다
1. 큰 따옴표:`("")`
2. 작은 따옴표:`('')`
3. 역 따옴표 (백틱):`(``)`

불린형
>불린형(논리타입)은 `true`와 `flase` 두 가지 값밖에 없는 자료형입니다.
불린형은 긍정이나 부정을 나타내는 값을 저장할 때 사용합니다.
`true`는 긍정 `flase`는 부정을 의미합니다.

null
>`null`값은 오로지 `null`값만 포함하는 별도의 자료형을 만듭니다.

undefined
> `undefined`값도 `null`값처럼 자신만의 자료형을 형성합니다
`undefined`는 '값이 할당되지 않은 상태를 나타낼 때 사용합니다'
변수는 선언했지만, 값을 할당하지 않으면 해당 변수에 `undefined`가 자동 할당됩니다.

typeof 연산자
>`typeof` 연산자는 인수의 자료형을 반환합니다. 


피연산자, 인수
> 피연산자는 연산자가 연산을 수행하는 대상입니다.
`5 * 2`는 왼쪽의 `5` 오른쪽 `2` 두개의 피연산자가 있습니다. 피연산자는 인수라는 용어로도 불립니다.

단항 연산자
>피연산자를 하나만 받는 연산자는 단항 연산자 라고 부릅니다.

이항 연산자
>두 개의 피연산자를 받는 연산자는 이항 연산자 라고 부릅니다. 

나머지 연산자 %
> 나머지 연산자는 `%` 기호로 나타내지만, 비율을 나타내는 퍼센트와 관련이 없습니다.
나머지 연산자를 사용한 표현식 `a % b`는 `a`를 `b`로 나눈 후 그 나머지를 정수로 반환해줍니다.

거듭제곱 연산자 **
>거듭제곱 연산자를 사용한 `a ** b`를 평가하면 `a`를 `b`번 곱한 값이 반환됩니다.

할당 연산자
>무언가를 할당할 때 쓰이는 `=`도 연산자입니다. 이 연산자는 할당 연산자라고 불립니다.

함수
> 함수는 프로그램을 구성하는 주요 "구성요소" 입니다.
함수를 이용하면 중복 없이 유사한 동작을 하는 코드를 여러 번 호출할 수 있습니다.

지역 변수
> 함수 내에서 선언한 변수를 지역변수라 합니다.
지역 변수는 함수 내에서만 접근할 수 있습니다.

외부 변수
> 함수 내부가 아닌 함수 외부에서 선언한 변수를 외부 변수라고 합니다.
외부 변수는 함수 내에서도 접근, 수정할 수 있습니다.

매개 변수, 인자
>매개 변수를 이용하면 임의의 데이터를 함수 안에 전달할 수 있습니다.
매개변수는 인자라고 불리기도 합니다.

반환 값
>함수를 호출했을 때 함수를 호출한 그곳에 특정 값을 반환하게 할 수 있습니다.
이때 이 특정 값을 반환 값이라고 부릅니다.

디버깅
>디버깅은 스크립트 내 에러를 검출해 제거하는 일련의 과정을 의미합니다.

객체
>객체형은 원시형과 달리 다양한 데이터를 담을 수 있습니다.
중괄호 안에 프로퍼티를 여러 개 넣을 수 있습니다.

프로퍼티
>객체의 중괄호안에 들어가는 `키:값`을 한 쌍 `프로퍼티`라고 부릅니다.

계산된 프로퍼티
>객체를 만들 때 객체 리터럴 안의 프로퍼티 키가 대괄호로 둘러싸여 있는 경우를 
계산된 프로퍼티라고 부릅니다.

정수 프로퍼티
>"정수 프로퍼티"라는 용어는 변형 없이 정수에서 왔다갔다 할 수 있는 문자열을 말합니다.

메서드
>객체 프로퍼티에 할당된 함수를 메서드라고 부릅니다.

생성자 함수
> 생성자 함수는 일반 함수입니다. 다만 일반 함수와 구분하기 위해 함수 이름 첫 글자를 대문자로 씁니다.
생성자 함수는 유사한 객체를 여러 개 만들 때 유용합니다.

옵셔널 체이닝 "?."
>옵셔널 체이닝을 사용하면 중첩 프로퍼티들에 안전하게 접근할 수 있습니다.
